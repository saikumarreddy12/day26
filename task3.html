        table{
            width: 100%;

            <th>Lastname</th>
        </tr>

            <td>sai</td>
            <td>reddy</td>
        </tr>
        <tr>
            <td>kiran</td>
            <td>kumar</td>
        </tr>
    </table>
    
</body>
</html>
