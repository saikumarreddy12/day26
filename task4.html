<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid;
        }
        table{
            width: 100%;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <h1>collapse table:</h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>saikumar</td>
            <td>reddy</td>
        </tr>
        <tr>
            <td>tinnu</td>
            <td>reddy</td>
        </tr>
    </table>
</body>
</html>
